<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Voxel Engine</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        font-family: Monospace;
        font-size: 12px;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      #container {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #sidebar {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #sidebar .block {
        background-color: rgba(40,40,40,1);
        padding: 3px;
        border-radius: 4px;
        margin-top: 2px;
        margin-left: 2px;
      }
      #sidebar .block img {
        width: 32px;
        height: 32px;
        background-color: rgb(63,63,63);
      }
      #sidebar .block .label {
        display: inline-block;
        vertical-align: top;
        padding: 4px;
        width: 24px;
        color: white;
        margin-left: -8px;
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div class="block grass">
        <img src="textures/grass.png">
        <div class="label">0</div>
      </div>
      <div class="block dirt">
        <img src="textures/dirt.png">
        <div class="label">0</div>
      </div>
      <div class="block brick">
        <img src="textures/brick.png">
        <div class="label">0</div>
      </div>
      <div class="block obsidian">
        <img src="textures/obsidian.png">
        <div class="label">0</div>
      </div>
      <div class="block crate">
        <img src="textures/crate.png">
        <div class="label">0</div>
      </div>
    </div>
    <div id="container"></div>
    <script type="text/javascript" src="gather-bundle.js"></script>
  </body>
</html>
